<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aitinerary - Plan Your Perfect Trip</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1 id="welcomeText">Welcome to TravelBuddy</h1>

    <form id="travelForm" action="/submit" method="POST">
        <div class="input-container">
            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="" disabled selected hidden></option> <!-- Empty hidden option -->
                <option value="Vadodara">Vadodara</option>
                <option value="Ahmedabad">Ahmedabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Pune">Pune</option>
                <option value="Bengaluru">Bengaluru</option>
            </select>
        </div>




        <label for="trip_type">Select Your Trip Theme:</label>
        <select id="trip_type" name="trip_type" required>
            <option value="" disabled selected hidden></option> <!-- Ensure no default value -->
            <option value="Sightseeing">Sightseeing</option>
            <option value="Adventure">Adventure</option>
            <option value="Religious">Religious</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
        </select>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" required>

        <label for="hotel_name">Hotel Name:</label>
        <input type="text" id="hotel_name" name="hotel_name" required>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required>

        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required>
        <button type="submit" onclick="submitform()">Generate Itinerary</button>
    </form>

    <!-- Loading animation (hidden by default) -->
    <div id="loadingScreen" class="loading-container">
        <div class="spinner"></div>
        <p>Generating Your Itinerary...</p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}">

    </script>
</body>

</html>
